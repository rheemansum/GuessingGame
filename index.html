<html>
    <head>
        <title>
            Guessing Game
        </title>
		<link rel="stylesheet" type="text/css" href="GuessingGame.css">

    </head>
    <body>
		<div id="bodyContainer">
		<div id="gameHeader">My Guessing Game</div>
		<div id="answer">TOO LOW</div>

		<div id="guessContainer">
			<input id="guessInput" placeholder="Enter Your Guess" type="text">
		</div>
				
		<div id="buttonHolder">
			<div class="button" id="guess">Submit Guess</div>		
			<div class="button" id="playAgain">Play Again</div>
			<div class="button" id="hint">Hint</div>
		</div>
		<div id="rangeBar">
			<div class="rangeHolder">
				<input class="rangeInput" placeholder="set min" size=10 id="min" type="text">
			</div>
			<div class="rangeHolder">
				<input class="rangeInput" placeholder="set max" size=10 id="max" type="text">
			</div>
		</div>
		<div id="setRangeHolder">
			<div class="button" id="setRange">Set Range</div>
		</div>

		
		</div>
        

    </body>

</html>
